<!DOCTYPE html>
<html lang="en"  xmlns:th = "https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:text = "${person.getName()} + ', '+ ${person.getAge()}"
       th:href="@{/people/{id}(id=${person.getId()})}">user</a>
</div>
<br>
<hr>
<a href = "people/new">Create new person</a>

</body>
</html>
